<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="inputContainer">
            
            <div class="header">
                <h1>AI Image Generator</h1>
                <p>Convert your text into an image within a second using this JavaScript-powered AI Image Generator
                    tool.</p>
            </div>
            <div class="inputAndGenerate">
                <input type="text" placeholder="Describe what you want to see?">
                <button>Generate</button>
            </div>
        </div>
        <div class="outputContainer">
            <!-- default images -->
            <div class="image-slider" id="default-images">
                <div class="image-item"><img src="./images/img-1.jpg" alt="image"></div>
                <div class="image-item"><img src="./images/img-2.jpg" alt="image"></div>
                <div class="image-item"><img src="./images/img-3.jpg" alt="image"></div>
                <div class="image-item"><img src="./images/img-4.jpg" alt="image"></div>
            </div>
            
        </div>
    </div>
</body>

</html>
